{% extends "layouts/main_layout.html" %}

{% block title %}
profile - GitCube
{% endblock title %}

{% block css %}
<style type="text/css">
    .ui.container.tab_header>.menu{
        border-bottom:none;
    }
    .ui.container.tab_header{
        margin-bottom:0px;
        border-bottom:none;
    }
    .ui.divider.tab_divider{
        margin-top:0px;
        border-bottom:none;
    }
</style>
{% endblock css %}

{% block content %}
<div>
    <div class="ui container">
        <div class="ui grid">
            <div class="row">
                <a href="{{cur_user.avatar}}" class="ui small image">
                    <img src="{{cur_user.avatar}}">
                </a>
                <h2 class="ui header">
                    {{ cur_user.name }}
                    <div class="sub header">{{ cur_user.fullname }}</div>
                </h2>
            </div>
        </div>
    </div>
    {% block tabview %}
    {% endblock tabview %}
</div>
