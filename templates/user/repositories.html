{% extends "user/profile.html" %}


{% block tabview %}
<div class="ui container tab_header">
    <div class="ui tabular menu">
        <a class="item" href="/{{cur_user.fullname}}">Overview</a>
        <a class="active item" href="/{{cur_user.fullname}}?tab=repositories">Repositories</a>
        <a class="item" href="/{{cur_user.fullname}}?tab=stars">Stars</a>
        <a class="item" href="/{{cur_user.fullname}}?tab=followers">Followers</a>
        <a class="item" href="/{{cur_user.fullname}}?tab=following">Following</a>
    </div>
</div>
<div class="ui divider tab_divider" style="border-bottom:none;"></div>

<div class="ui container">
    <div class="ui relaxed divided list">
        {% for repo in cur_user_repositories %}
        <div class="item">
            <div class="content">
                <a class="ui middle header" href="/{{cur_user.fullname}}/{{repo.name}}">
                    {{repo.name}}
                    <div class="sub header">
                        {{repo.description}}
                    </div>
                </a>
                <div class="ui horizontal list">
                    <a href="#" class="item">
                        <img src="assets/octicons-8.1.0/package/build/svg/star.svg" height="17" />
                        Star
                    </a>
                    <a href="#" class="item">
                        <img src="assets/octicons-8.1.0/package/build/svg/git-branch.svg" height="17" />
                        Fork
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock tabview %}
